<center>
<font size="5" color="white" face="Arial">
  <br>  <h1> Удалить все слова, состоящие более чем из 5 букв </h1> <br>
    <textarea name="comment" id="inputForm" cols="40" rows="3"></textarea> <br>
    <button class="button" id="knopka1">Жмякай</button>
    

</font>
</center>
<script>
function displayOnNewWindow(text) {
    let newWin = window.open("about:blank", "hello", "width=300,height=600");
    newWin.document.write(text);
}
knopka1.onclick = function () {
    words = inputForm.value.split(' ').filter(word => word.length <= 5);
    displayOnNewWindow(words);
}
</script>
